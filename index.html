<!DOCTYPE html>
<html>
  <head>
    <title>Express HTML</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="container">
    <h1 class="text-center">Eventos de teclado</h1>
    <div class="text-center">
      <p id="info">Avalie o atendimento!</p>
    </div>

    <div>
      <div style="float: right; display: flex">
        <p style="padding-right: 10px">
          <a class="btn btn-danger btn-lg" href="#" role="button" id="pessimo"
            >Péssimo</a
          >
        </p>
        <p style="padding-right: 10px">
          <a class="btn btn-warning btn-lg" href="#" role="button" id="ruim"
            >Ruim</a
          >
        </p>
        <p style="padding-right: 10px">
          <a
            class="btn btn-primary btn-lg"
            style="background: #c4d320; border-color: #9ca816"
            href="#"
            role="button"
            id="regular"
            >Regular</a
          >
        </p>
        <p style="padding-right: 10px">
          <a
            class="btn btn-primary btn-lg"
            style="background: #36d72a; border-color: #268b1f"
            href="#"
            role="button"
            id="bom"
            >Bom</a
          >
        </p>
        <p style="padding-right: 340px">
          <a class="btn btn-success btn-lg" href="#" role="button" id="otimo"
            >Ótimo</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
